      var p, i, x;
      if (!d) d = document;

      if (!x && d.getElementById) x = d.getElementById(n);
      return x;
    }

  <!--動態效果卷至頂端-->
  <script type="text/javascript">
    $(function () {
      $("#gotop").click(function () {
        jQuery("html,body").animate({
          scrollTop: 0
        }, 1000);
      });
      $(window).scroll(function () {
        if ($(this).scrollTop() > 200) {
          $('#gotop').fadeIn("fast");
        } else {
          $('#gotop').stop().fadeOut("fast");
        }
      });
    });
